<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'/>
    <title>Display a map with a custom style</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.css' rel='stylesheet'/>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<div id='map'></div>
<script>
    const map = new mapboxgl.Map({
        container: 'map', // container id
        style: {
            version: 8,
            sources: {
                demo: {
                    type: "geojson",
                    data: {
                        type: "Point",
                        coordinates: [0, 0]
                    }
                }
            },
            glyphs: "./{fontstack}/{range}.pbf",
            layers: [
                {
                    id: "circle",
                    source: "demo",
                    type: "circle",
                    paint: {
                        "circle-radius": 2,
                    }
                },
                {
                    id: "text",
                    source: "demo",
                    type: "symbol",
                    layout: {
                        "text-line-height": 1,
                        "text-field": "你好123!@QAZwsx",
                        "text-font": ["Lato"],
                        "text-anchor": "bottom",
                        "text-allow-overlap": true,
                    },
                },
                {
                    id: "text-top",
                    source: "demo",
                    type: "symbol",
                    layout: {
                        "text-line-height": 1,
                        "text-field": "你好123!@QAZwsx",
                        "text-font": ["Lato"],
                        "text-anchor": "top",
                        "text-allow-overlap": true,
                    },
                }
            ],
        },
        center: [0, 0], // starting position
        zoom: 3, // starting zoom
    });
</script>

</body>
</html>
